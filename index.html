<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
	<!-- Favicon -->
	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<!-- Main CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Google fonts -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
	<title>Frontend Mentor | Profile card component</title>
</head>
<body>
	<section class="main">
		<div class="circles">
			<img class="c1" src="images/bg-pattern-top.svg" alt="">
			<img class="c2" src="images/bg-pattern-bottom.svg" alt="">
		</div>
		<div class="card">
			<div class="card-header"></div>
			<div class="card-body">
				<div class="img-holder">
					<img src="images/image-victor.jpg" alt="User profile picture">
				</div>
				<h2 class="name-age">
					Victor Crest<span class="age">26</span>
				</h2>
				<h3 class="location">London</h3>
			</div>
			<div class="card-footer">
				<div class="stats">
					<h4 class="value">80K</h4>
					<h5 class="feature">Followers</h5>
				</div>
				<div class="stats">
					<h4 class="value">803K</h4>
					<h5 class="feature">Likes</h5>
				</div>
				<div class="stats">
					<h4 class="value">1.4K</h4>
					<h5 class="feature">Photos</h5>
				</div>
			</div>
		</div>
	</section>
	<!--<div class="attribution">
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
		Coded by <a href="https://www.maxlockwood.uk/">Max Lockwood</a>.
	</div>-->	
</body>
</html>
